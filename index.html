<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
  <header style="text-align: right;" style="color: white;"></header>
</head>
<body>
  
  <div class="grid-container">
    <div class="item1 screen 1">0</div>
    <button class="btn nonFunc clear 2">C</button>
    <button class="btn nonFunc back 3">&#8592;</button>  
    <button class="btn mathFunc divide 4">&#247;</button>
    <button class="btn nonFunc seven">7</button>
    <button class="btn nonFunc eight">8</button>
    <button class="btn nonFunc nine">9</button>
    <button class="btn mathFunc times">&#215;</button>  
    <button class="btn nonFunc four">4</button>
    <button class="btn nonFunc five">5</button>
    <button class="btn nonFunc six">6</button>
    <button class="btn mathFunc plus">&#8722;</button>
    <button class="btn nonFunc one">1</button>
    <button class="btn nonFunc two">2</button>
    <button class="btn nonFunc three">3</button>
    <button class="btn mathFunc minus">&#43;</button>
    <button class="btn nonFunc zero">0</button>
    <button class="btn mathFunc equal">&equals;</button>
  </div>

</body>
</html>
